<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <input
        type="text"
        name="nomeProduto"
        id="nomeProduto"
        placeholder="nome"
      />
      <input
        type="text"
        name="descricaoProduto"
        id="descricaoProduto"
        placeholder="decrição"
      />
      <input
        type="text"
        name="linkImgProduto"
        id="linkImgProduto"
        placeholder="imagem"
      />
      <input
        type="number"
        name="precoProduto"
        id="precoProduto"
        placeholder="preço"
      />

      <button type="submit">Cadastrar</button>
    </form>
    <img
      style="display: none"
      src="./loading-buffering.gif"
      id="loading"
      alt=""
      srcset=""
    />

    <script src="js/form.js"></script>
  </body>
</html>
